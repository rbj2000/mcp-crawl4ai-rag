events {
    worker_connections 1024;
}

http {
    upstream vllm_text {
        server vllm-text:8000;
    }

    upstream vllm_embedding {
        server vllm-embedding:8000;
    }

    upstream vllm_vision {
        server vllm-vision:8000;
    }

    # Text LLM endpoint
    server {
        listen 80;
        server_name text.localhost;
        
        location / {
            proxy_pass http://vllm_text;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # Embedding endpoint
    server {
        listen 80;
        server_name embedding.localhost;
        
        location / {
            proxy_pass http://vllm_embedding;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # Vision endpoint
    server {
        listen 80;
        server_name vision.localhost;
        
        location / {
            proxy_pass http://vllm_vision;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # Main proxy with path-based routing
    server {
        listen 80;
        server_name localhost;

        # Text LLM routes
        location /text/ {
            rewrite ^/text/(.*) /$1 break;
            proxy_pass http://vllm_text;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Embedding routes
        location /embedding/ {
            rewrite ^/embedding/(.*) /$1 break;
            proxy_pass http://vllm_embedding;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Vision routes
        location /vision/ {
            rewrite ^/vision/(.*) /$1 break;
            proxy_pass http://vllm_vision;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status": "healthy", "services": ["text", "embedding", "vision"]}';
            add_header Content-Type application/json;
        }
    }
}
